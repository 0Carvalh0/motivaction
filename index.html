<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/icon/favicon.ico"
      type="image/x-icon"
    />
    <title>MotivAction</title>

    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/scripts/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="bg-gradient-to-br from-background to-gray-700 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="container mx-auto px-4 py-8">
      <div
        class="bg-white rounded-xl shadow-2xl p-8 max-w-3xl mx-auto space-y-4"
      >
        <div
          class="h-16 sm:h-32 flex mx-auto items-center justify-center gap-2"
        >
          <img
            src="./src/images/logos/logoDark.png"
            alt="Logo MotivAction"
            class="w-10 sm:w-16"
          />
          <h1 class="text-4xl sm:text-6xl text-center font-logo text-gray-800">
            MotivAction
          </h1>
        </div>
        <div
          id="quote-container"
          class="grid place-items-center mb-8 p-6 bg-gray-50 rounded-xl shadow-inner"
        >
          <p
            id="quote-text"
            class="text-lg sm:text-2xl text-gray-700 italic"
          ></p>
          <div
            id="quote__loading"
            class="hidden border-4 border-t-primary w-8 h-8 rounded-full animate-spin"
          ></div>
        </div>
        <div class="flex flex-col sm:flex-row sm:justify-between gap-2">
          <button
            id="new-quote-btn"
            class="bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
          >
            Nova Citação
          </button>
          <button
            id="save-quote-btn"
            class="bg-secondary hover:bg-secondary-dark text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
          >
            Salvar Citação
          </button>
        </div>
        <div id="saved-quotes">
          <h2 class="text-3xl font-bold mb-6 text-gray-800">Citações Salvas</h2>
          <div
            id="no-saved-quotes"
            class="grid place-items-center p-6 bg-gray-50 rounded-xl shadow-inner text-2xl text-gray-700"
          >
            Nenhuma citação salva!
          </div>
          <div
            id="saved-quotes-list"
            class="max-h-44 sm:max-h-80 overflow-y-auto overflow-x-hidden hidden grid-cols-1 sm:grid-cols-2 gap-4 pb-4"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
